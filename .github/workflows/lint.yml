name: Lint and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-js:
    name: JS Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint JS
        run: npm run lint
